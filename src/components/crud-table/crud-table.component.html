<table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8"
       xmlns="http://www.w3.org/1999/html">
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <ng-container *ngFor="let column of tableConfig.displayedColumns">
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{tableConfig.columnHeaders.get(column)}}</th>
      <td mat-cell *matCellDef="let entity"> {{entity[column]}} </td>
    </ng-container>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <span *ngIf="tableConfig.onEdit">
        <button mat-icon-button
                (click)="tableConfig.onEdit(row)">
          <mat-icon color="primary">edit</mat-icon>
        </button>
      </span>
      <span *ngIf="tableConfig.onDelete">
        <button mat-icon-button
                (click)="tableConfig.onDelete(row)">
        <mat-icon color="primary">delete</mat-icon>
      </button>
      </span>
    </td>
  </ng-container>
</table>
